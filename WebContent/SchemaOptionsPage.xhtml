<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<f:event type="preRenderView" listener="#{userBean.devRedirect}" />
	<h:head>
		<title>SQL Tutor</title>
		<ui:insert name="menu">
			<ui:include src="/Menubar.xhtml" />
		</ui:insert>
	</h:head>
	<h:body style="height:1000px;width:1400px;margin-left:20px">
		<h:form>
			<div style="position:absolute;width:400;top:auto;left:20">
				<p:commandButton id="databaseButton" value="Show Schema" />
				<p:overlayPanel id="databasePanel" for="databaseButton" hideEffect="fade"> 
						<p:dataTable var="databaseTable"
							value="#{schemaOptionsPageBean.tables}">
							<p:column headerText="Table Names">
								<h:outputText value="#{databaseTable.tableName}" />
							</p:column>
							<p:column headerText="Column Names" width="400" style="white-space: normal;">
								<h:outputText value="#{databaseTable.columns}" />
							</p:column>
						</p:dataTable>
				</p:overlayPanel> 
				<br/><br/>
				<p:outputLabel value="Schema Options" style="font-size:24px"/>
				<br/><br/>
				<h:link value="Schema Instances" outcome="SchemaInstancesPage" style="font-size:24px"/>
				<br/><br/>
				<h:link value="Schema Questions" outcome="SchemaQuestionsPage" style="font-size:24px"/>
			</div>
			<div style="position:absolute;width:1000;top:auto;left:420">
		    	<p:messages />
				<table>  
				    <tr>  
				        <td><p:selectBooleanCheckbox id="check1" value="#{schemaOptionsPageBean.visibleToUsers}"/></td>  
				        <td><p:outputLabel for="check1" value="Visible to users"/></td>  
				    </tr>  
				    <tr>  
				        <td><p:selectBooleanCheckbox id="check2" value="#{schemaOptionsPageBean.inOrderQuestions}"/></td>  
				        <td><p:outputLabel for="check2" value="In order questions"/></td>  
				    </tr>  
				    <tr>  
				        <td><p:selectBooleanCheckbox id="check3" value="#{schemaOptionsPageBean.deleteThisSchema}"/></td>  
				        <td><p:outputLabel for="check3" value="Delete this schema (CANNOT BE UNDONE)"/></td>  
				    </tr>
				    <tr>   
						<td>
						<p:commandButton
							action="#{schemaOptionsPageBean.submit}"
							ajax="false"
							value="Submit" icon="ui-icon-check" style="margin:0"/>
						</td>
					</tr>
				</table> 
			</div>  
		</h:form>
	</h:body>
</html>
