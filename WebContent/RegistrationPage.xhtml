<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:event type="preRenderView" listener="#{userBean.homepageRedirect}" />
<h:head>
	<title>SQL Tutor</title>
	<ui:insert name="menu">
		<ui:include src="/samples/template-menubar.xhtml" />
	</ui:insert>
</h:head>
<h:body style="height:1000px;width:1400px;margin-left:20px">
	<h:form id="registrationForm">
		<h2>Registration</h2>
		<p:panel id="panel" header="Register">
			<p:focus context="panel" />
			<h:panelGrid columns="3">
				<h:outputLabel for="username" value="Username: " />
				<p:inputText id="username" required="true" label="Username"
					value="#{userBean.username}">
					<f:validateLength minimum="3" maximum="12" />
				</p:inputText>
				<p/>
				<h:outputLabel for="password" value="Password: " />
				<p:password id="password" required="true" label="Password"
					value="#{userBean.password}">
					<f:validateLength minimum="3" maximum="12" />
				</p:password>
			</h:panelGrid>
			<p:captcha label="Captcha" required="true" secure="true"/>   
			<p:commandButton value="Submit" update="registrationMessages" action="#{userBean.register}" />
		</p:panel>
		<p:messages id="registrationMessages"/>
	</h:form>
</h:body>
</html>
