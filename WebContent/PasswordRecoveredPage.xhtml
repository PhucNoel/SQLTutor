<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<f:event type="preRenderView" listener="#{passwordRecoveryBean.invalidRedirect}" />
	<f:metadata>
	    <f:viewParam name="u" value="#{passwordRecoveryBean.email}"  />
	    <f:viewParam name="i" value="#{passwordRecoveryBean.id}" />
	</f:metadata>
	<h:head>
		<title>SQL Tutor</title>
		<ui:insert name="menu">
			<ui:include src="/Menubar.xhtml" />
		</ui:insert>
	</h:head>
	<h:body style="height:1000px;width:1400px;margin-left:20px">
		<h:form>
			<h:outputText value="Please enter your new password and click submit, afterward you will be taken to the homepage." style="font-size:16"/>
			<br/><br/>
			<p:outputLabel style="font-size:16px" for="password" value="Password:" />
			<p:password id="password" required="true"
				value="#{passwordRecoveryBean.password}"
				requiredMessage="Please enter your password."
				validatorMessage="Password length must be above 2 and below 13.">
				<f:validateLength minimum="3" maximum="12" />
			</p:password>
			<br/><br/>
			<p:commandButton value="Submit" ajax="false" action="#{passwordRecoveryBean.updatePassword}" />
			<br/><br/>
			<p:messages />
		</h:form>
	</h:body>
</html>
