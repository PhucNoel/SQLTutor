				<h:outputText value=
					"We are committed to protecting your privacy. This privacy statement explains many of the data 
					collection and use practices of SQL Tutor."/>
				<br/>
				<br/>

					"Some information we collect may be used for further research, in collaboration with other

					information and results. We log technical data, specifically relating to the use and results of SQL
					Tutor, but do not log any identifying data."/>
				<br/>
				<br/>
				
				<h:outputText value=
					"We will not publish any data about individual users."/>
				<br/>
				<br/>

				<h:outputText value=
					"In order to access certain SQL Tutor online services, you will be asked to enter your 
					e-mail address and a password. We will not share your email and password with any third 
					parties, nor will we publish this information in any way."/>
			</p:panel>
