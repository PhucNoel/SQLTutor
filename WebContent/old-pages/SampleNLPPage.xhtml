<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:event type="preRenderView" listener="#{userBean.loginRedirect}" />
<h:head>
	<title>SQL Tutor</title>
	<ui:insert name="menu">
		<ui:include src="/Menubar.xhtml" />
	</ui:insert>
</h:head>
<h:body style="height:1000px;width:1400px;margin-left:20px">
	<h:form id="sampleNLPForm">
		<div style="position:absolute;width:450;height:400;top:auto;left:20px">
			<p:panelGrid columns="2">
				<f:facet name="header">  
				    Try Queries
				</f:facet>
				<p:outputLabel for="query" value="Enter Query:"/>
				<p:inputTextarea rows="5" cols="37" id="query" reRender="results"
					autoResize="false" style="resize:none" value="#{sampleNLPPageBean.query}" 
					requiredMessage="Query entry is required." />
				<f:facet name="footer">
					<p:commandButton id="sampleNLPButton"
						action="#{sampleNLPPageBean.processSQL}"
						update="sampleNLPForm" 
						value="Submit" icon="ui-icon-check" style="margin:0"/>
				</f:facet> 
			</p:panelGrid>
		</div>
		<div style="position:absolute;width:600;height:300;top:auto;left:495">
			<p:dataTable var="databaseTable" scrollable="true" scrollHeight="280"
				value="#{sampleNLPPageBean.tables}">
				<p:column headerText="Table Names" style="width:125px">
					<h:outputText value="#{databaseTable.tableName}" />
				</p:column>
				<p:column headerText="Column Names" style="white-space: normal;width:375px">
					<h:outputText value="#{databaseTable.columns}" />
				</p:column>
			</p:dataTable>
			<br/>
		</div>
		<div style="position:absolute;width:600;height:500;top:300;left:495">
			<p:dataTable id="resultsTable" var="row" scrollable="true" scrollHeight="400"
				value="#{sampleNLPPageBean.queryResult.data}">
				<p:columns value="#{sampleNLPPageBean.queryResult.columns}"
					var="column" columnIndexVar="columnIndex">
					<f:facet name="header">
							#{column}
						</f:facet>
						#{row[columnIndex]}
					</p:columns>
			</p:dataTable>
			<p:messages />
		</div>
		<div style="position:absolute;height:500;width: 450px;top:300;left:20">
			<h:outputText value="#{sampleNLPPageBean.feedbackNLP}" style="width: 450px!important; display:block!important;" escape="false"/>
		</div>
	</h:form>
</h:body>
</html>
