<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:form>
	<p:menubar>
		<p:menuitem>
			<p:outputLabel value="Welcome to SQL Tutor" style="margin-right:40px" />
		</p:menuitem>
		<p:menuitem value="Home" url="http://sqltutor.cc.gatech.edu"
			icon="ui-icon-home" style="margin-right:20px" />
		<p:menuitem value="Contact Us" onclick="PF('contact_dlg').show();" type="button"
			icon="ui-icon-mail-closed" style="margin-right:20px"/>
		<p:menuitem value="Help"
			url="http://www.postgresql.org/docs/9.2/static/tutorial-sql.html"
			icon="ui-icon-help" style="margin-right:20px" />
		<p:menuitem value="Login" icon="ui-icon-arrowreturnthick-1-e"
			style="margin-right:20px" action="#{userBean.notLoggedInRedirect}" />
	</p:menubar>
	<p:dialog id="contactDialog" header="Contact Us" widgetVar="contact_dlg" modal="true" width="400" resizable="false">  
		<h:outputLink value="mailto:sumitg@microsoft.com">
			<p:commandButton value="Sumit Gulwani" type="button" icon="ui-icon-mail-closed" />
		</h:outputLink>
		<br/>
		<h:outputLink value="mailto:naik@cc.gatech.edu">
		    <p:commandButton value="Mayur Naik" type="button" icon="ui-icon-mail-closed" />
		</h:outputLink>
		<br/>
   		<h:outputLink value="mailto:jake.cobb@gatech.edu">
    		<p:commandButton value="Jake Cobb" type="button" icon="ui-icon-mail-closed" />
		</h:outputLink>
		<br/>
   		<h:outputLink value="mailto:wholton@gatech.edu">
   			<p:commandButton value="Will Holton" type="button" icon="ui-icon-mail-closed" />
		</h:outputLink>
	</p:dialog>
</h:form>
</html>
