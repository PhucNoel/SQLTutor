	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>SQL Tutor</title>
	<ui:insert name="menu">
		<ui:include src="/samples/template-menubar.xhtml" />
	</ui:insert>
</h:head>
<h:body style="height:1000px;width:1400px;margin-left:20px">
	<h:form>
		<h2>Welcome to SQL Tutor.</h2>

		<h:outputText rendered="#{userBean.isLoggedIn()}" value="Please use the navigation tool above to try things out, and feel free to email us with any feedback on the site."/>
		<h:outputText rendered="#{!userBean.isLoggedIn()}" value="Try out SQL Tutor by registering or simply logging in with our guest account (username: guest, password: guest)."/>
		<br/><br/>
		<p:galleria value="#{featureGalleriaBean.images}" var="image" panelWidth="900" panelHeight="435">  
		    <p:graphicImage value="/images/features-galleria/#{image}"/>  
		</p:galleria>  
	</h:form>
