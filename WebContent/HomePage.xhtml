<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>SQL Tutor</title>
	<ui:insert name="menu">
		<ui:include src="/Menubar.xhtml" />
	</ui:insert>
</h:head>
<h:body style="height:1000px;width:1800px;margin-left:20px">
	<h:form>
		<p:panel style="width:1000">
			<f:facet name="header">
				<h:outputText style="font-weight:bold; font-size:20px"
					value="Welcome to SQL Tutor." />
			</f:facet>
			<h:outputText style="font-size:16px"
				value="SQL Tutor is a research prototype for automating SQL education. Our goal is to offer powerful and robust tools for instructors, including question generation and answer analysis, and to produce a completely personalized learning experience for all students."/>
			<p/>
			<h:outputText style="font-size:16px"
				rendered="#{userBean.isLoggedIn()}" value="Please use the menubar above to navigate and try things out, and feel free to email us with any feedback on the site."/>
		</p:panel>
	</h:form>
</h:body>
</html>
