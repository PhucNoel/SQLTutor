<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title>SQL Tutor</title>
		<ui:insert name="menu">
			<ui:include src="/Menubar.xhtml" />
		</ui:insert>
	</h:head>
	<h:body style="height:1000px;width:1400px;margin-left:20px">
		<h:form>
			<h:outputText value="Enter the email address you registered to your account then press submit. An email with a link to reset your password will be sent." style="font-size:16"/>
			<br/><br/>
			<p:outputLabel style="font-size:16px" for="email" value="Email Address:" />
			<p:inputText id="email" required="true"
				requiredMessage="Please enter your email address."
				validatorMessage="Invalid email format."
				value="#{passwordRecoveryBean.email}">
			  	<f:validateRegex
					pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
			</p:inputText>
			<br/><br/>
			<p:commandButton value="Submit" ajax="false" action="#{passwordRecoveryBean.sendPasswordLink}" />
			<br/><br/>
			<p:messages />
		</h:form>
	</h:body>
</html>
