<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title>SQL Tutor</title>
		<ui:insert name="menu">
			<ui:include src="/Menubar.xhtml" />
		</ui:insert>
	</h:head>
	<h:body>
		<h:form>
			<ui:insert name="template">
				<ui:include src="/BodyTemplate.xhtml" />
			</ui:insert>
			<p:panel header="Password Recovery" styleClass="panel">
				<h:outputText value="Enter the email address you registered to your account then press submit. 
					An email with a link to reset your password will be sent."/>
				<br/><br/>
				
				<p:outputLabel value="Email Address: " />
				<p:inputText required="true"
					requiredMessage="Please enter your email address."
					validatorMessage="Invalid email format."
					value="#{passwordRecoveryBean.email}">
				  	<f:validateRegex
						pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
				</p:inputText>
				<br/>
				
				<p:commandButton value="Submit" ajax="false" action="#{passwordRecoveryBean.sendPasswordLink}" styleClass="panelbutton"/>

				<p:messages />
			</p:panel>
		</h:form>
	</h:body>
</html>
